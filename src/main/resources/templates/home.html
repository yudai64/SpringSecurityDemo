<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Hello World!</title>
    </head>
    <h2>Home Page</h2>

    <hr>

    <body>
      <p class="text-success" sec:authorize="isAuthenticated()">User: <span sec:authentication="principal.username"></span></p>
      <p class="text-success" sec:authorize="isAuthenticated()">Role(s): <span sec:authentication="principal.authorities"></span></p>

      <hr>

      <div sec:authorize="hasRole('MANAGER')">
        <p>
          <a th:href="@{/leaders}">LeaderShip Meeting</a>
          (Only for Manager peeps)
        </p>
      </div>

      <div sec:authorize="hasRole('ADMIN')">
        <p>
          <a th:href="@{/systems}">IT Systems Meeting</a>
          (Only for Admin peeps)
        </p>
      </div>

        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </body>
</html>
